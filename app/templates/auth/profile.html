{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold">Profile</h1>
<div class="bg-white dark:bg-slate-800 shadow-md rounded px-8 pt-6 pb-8 mt-4">
  <p class="text-slate-700 dark:text-slate-200">Email: {{ current_user.email }}</p>
  <p class="text-slate-700 dark:text-slate-200">Role: {{ current_user.role }}</p>
  <p class="text-slate-700 dark:text-slate-200">Organization: {{ current_user.organization.name }}</p>
</div>
{% endblock %}
